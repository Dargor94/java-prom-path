spring:
  application.name: customer-ms
  profiles:
    active: dev
  cloud:
    config:
      name: customer-ms
      profile: dev
      discovery:
        service-id: config-server
        enabled: true
      retry:
        initialInterval: 2000
        multiplier: 1.5
        maxInterval: 60000
        maxAttempts: 100
server.port: 9001
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8082/eureka/