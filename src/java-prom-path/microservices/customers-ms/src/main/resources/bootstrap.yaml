spring:
  application.name: customer-ms
  profiles:
    active:
      - dev
      - vault
  cloud:
    config:
      name: customer-ms
      profile: dev
      discovery:
        service-id: config-server
        enabled: true
server.port: 9001
eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8082/eureka/
feign:
  product-ms:
    id: "product-ms"
    url: "product"
    port: "8080"
    host: "http://localhost"
    wishlist-url: "wish-list"
    create-url: "create"