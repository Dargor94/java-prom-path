spring:
  application.name: product-ms
  profiles:
    active: dev
  cloud:
    config:
      name: product-ms
      discovery:
        service-id: config-server
        enabled: true
      profile: dev
      retry:
        initialInterval: 2000
        multiplier: 1.5
        maxInterval: 60000
        maxAttempts: 100
server.port: 9002
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8082/eureka/
